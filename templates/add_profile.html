<!DOCTYPE html>
<html>
<head>
    <title>Add profiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Profile Recommendation for Job</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/">Search Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8000/add_profile">Add Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form  enctype="multipart/form-data" id="fileForm">
                    <div class="form-group">
                        <label for="fileInput">Select a File:</label>
                        <input type="file" class="form-control-file" name="fileInput" id="fileInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>



    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("fileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var fileInput = document.getElementById("fileInput");
            var formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = data.message;
            });
        });
    </script>
</body>
</html>
