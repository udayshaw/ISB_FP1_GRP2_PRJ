<!DOCTYPE html>
<html>
<head>
    <title>Text Analysis Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Text Analysis</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8000/">Search Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/add_profile">Add Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="textForm">
                    <div class="form-group">
                        <label for="textInput">Enter Text:</label>
                        <textarea class="form-control" id="textInput" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>



    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("textForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var text = document.getElementById("textInput").value;
            fetch("/analyze", {
                method: "POST",
                body: JSON.stringify({text: text}),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = data.message;
            });
        });
    </script>
</body>
</html>
